<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    
        <header>
            <h1>ENCRIPTADOR DE TEXTO</h1>
        </header>
        <section>
            <div class="contenedor">
                
                <div class="contenedor__entrada">
                    <textarea  id="entrada-input" placeholder="Ingrese su texto aqui..."></textarea>
                    <button onclick="btnEncriptar();">Encriptar</button>
                    <button onclick="btnDesencriptar();">Desencriptar</button>
                </div>
                <div class="contenedor__salida">
                    <textarea  id="salida-input" placeholder="Texto Encriptado"></textarea>
                    <button onclick="btncopiar();" id="copiar-salida">Copiar</button>
                </div>

            </div>
        </section>
        <footer>
            <div>
                <p>Hecho por Gerardo Chevarria 20/03/2024</p>
            </div>
        </footer>

    <script src="javascript.js"> </script>
</body>
</html>
